<link rel="stylesheet" href="views/detals/detals.css">

<div id="detals"  ng-controller="detals_ctrl">
	<div class="row">
		<figure>
			<figcaption><h3>{{ad_detals.name}}</h3></figcaption>
			<img src="{{ad_detals.image}}">
		</figure>
		<div class="info">
			<br/>
			<h4>{{ad_detals.user_name}}</h4>
			<h5>
				<span class="location"></span>
				{{contacts.country}} &raquo;
				{{contacts.district}} &raquo;
				{{contacts.city}}
				<br/>
				<span class="glyphicon glyphicon-earphone"></span> {{contacts.phone}}
				<br/>
				<span class="glyphicon glyphicon-envelope"></span> {{contacts.email}}
			</h5>
		</div>
		<p>{{ad_detals.message}}</p>
	</div>
</div>
